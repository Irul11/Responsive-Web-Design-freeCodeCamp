<!DOCTYPE html>
<html lang="en">
<head>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link href="Survey form style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="https://survey-form.freecodecamp.rocks/" id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name <input aria-activedescendant="survey-form" type="text" id="name" name="name" placeholder="Enter your name" required></label>
                <label id="email-label" for="email">Email <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
                <label id="number-label" for="number">Age <input type="number" id="number" name="age" min="1" max="50" placeholder="Enter your age"></label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="options" aria-activedescendant="survey-form">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Teacher</option>
                        <option value="3">Full time job</option>
                        <option value="4">Freelancer</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>Would you recommend freeCodeCamp to a friend?
                <label for="definitely-option"><input type="radio" id="definitely-option" name="recommended" class="recommend" value="0"> Definitely</label>
                <label for="maybe-option"><input type="radio" id="maybe-option" name="recommended" class="recommend" value="1"> Maybe</label>
            </fieldset>
            <fieldset>What would you like to see improved?
                <label for="front-end"><input type="checkbox" id="front-end" name="skills" value="front-end" class="skills"> Front-end</label>
                <label for="back-end"><input type="checkbox" id="back-end" name="skills" value="back-end" class="skills"> Back-end</label>
                <label for="full-stack"><input type="checkbox" id="full-stack" name="skills" value="full-stack" class="skills"> Full-stack</label>
            </fieldset>
            <fieldset>Any comments or suggestions?
                <label for="comments"><textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea></label>
            </fieldset>
            <input id="submit" type="submit" value="Submit now" aria-activedescendant="survey-form"/>
        </form>
    </main>
</body>
</html>
