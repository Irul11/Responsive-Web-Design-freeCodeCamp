<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a Quiz Page">
  <title>Learn Accessibility by Building a Quiz</title>
  <link href="Build Quiz.css" rel="stylesheet">

</head>
<body>
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href="#student-info" accesskey="s">INFO</a></li>
        <li><a href="#html-questions" accesskey="h">HTML</a></li>
        <li><a href="#css-questions" accesskey="c">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="student-name">Name:</label>
          <input type="text" name="student-name" id="student-name" />
        </div>
        <div class="info">
          <label for="student-email">Email:</label>
          <input type="email" name="student-email" id="student-email" />
        </div>
        <div class="info">
          <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
          <input type="date" name="birth-date" id="birth-date" />
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML questions</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="question">
            <legend>Are you men?</legend>
            <ul class="answers-list">
              <li>
                <label for="q1-true"><input id="q1-true" type="radio" name="question1" value="True"> True</label>
              </li>
              <li>
                <label for="q1-false"><input id="q1-false" type="radio" name="question1" value="False"> False</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block" >
          <p>2</p>
          <fieldset class="question" name="question">
            <legend>Can you cook?</legend>
            <ul class="answers-list">
              <li>
                <label for="q2-true"><input id="q2-true" type="radio" name="question2" value="True"> True</label>
              </li>
              <li>
                <label for="q2-false"><input id="q2-false" type="radio" name="question2" value="False"> False</label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS questions</h2>
        <div class="formrow">
          <div class="question-block" >
            <label for="question3">Are you a frontend developer?</label>
          </div>
          <div class="answer">
            <select id="question3" name="question3" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="question4">Do you have any questions:</label>

          </div>
          <div class="answer">
            <textarea id="question4" name="question4" rows="5" cols="24" placeholder="Ask us ..."></textarea>
          </div>
        </div>
      </section>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a><br />
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>
</body>
</html>
